<body>
<!--things to add
    display: grid left 30%; right 70%
    **1.)display only name in list initially
    2.)onclick event display various facts about character in main_display div
        a. episode appearances
        b. picture
        c. species
        d. traits
        e. dead or alive-->
<h1>Rick & Morty</h1>
<div id="app">
    <div class="characters" id="characters">
        <div>
            <ul>
                <li v-for="character in characters">
                    <button v-on:click="current_character = character">{{character.name}}</button>
                </li>
            </ul>
            <!--<span v-if="current_character">{{current_character.name}}</span>-->
        </div>
    </div>
    <div id="main_display" v-if="current_character">
        <h2>{{current_character.name}}</h2>
        <h2> {{ current_character.status}}</h2>
        <img v-bind:src="current_character.image">
        <h3>Where in the Universe: {{ current_character.location.name}}</h3>
        <h3>Species: {{current_character.species}}</h3>
        <h3> ID: {{ current_character.id}}</h3>
    </div>
</div>

<script>
    var url = "https://rickandmortyapi.com/api/character"
    var app = new Vue({
        el: '#app',
        data: {
            characters: [],
            current_character: null,
        },
        //vue json call
        methods: {
            loadCharacters() {
                this.$http.get(url).then(response => {
                    let data = response.body
                    //console.log(data)
                    for (let i = 0; i < data.results.length; ++i) {
                        //console.log(data.results[i].name)
                        this.characters.push(data.results[i])
                    }
                    console.log(this.characters)
                }, response => {
                    //console.log(data.results.name)
                })
            }
        },
        mounted: function () {
            this.loadCharacters()
        }
    })
</script>
</body>
</html>
